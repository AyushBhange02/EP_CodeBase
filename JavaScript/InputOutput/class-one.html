<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript class one</title>
  </head>
  <body>
    <script>
      boxOne = 10;
      boxTwo = 20;
      sum = boxOne + boxTwo;
      product = boxOne * boxTwo;
      diff = boxTwo - boxOne;
      avg = boxOne + boxTwo / 2;
      console.log("Sum of two variables is " + sum);
      console.log(product);
      console.log(diff);
      console.log(avg);
    </script>
  </body>
</html>
