<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Object or Map</title>
  </head>
  <body>
    <script>
      let student = { name: "Alice", age: 20 };
      alert(student["name"]); // Access
      console.log("name");

      student.age = 21; // Update
      student.grade = "A"; // Add
      delete student.name; // Delete

      for (let key in student) {
        alert(key, student[key]);
        console.log(key, student[key]);
      }
    </script>
