<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let balance = 5000;
      let withdrawal = 1200;

      if (withdrawal <= balance) {
        if (withdrawal % 100 === 0) {
          console.log("Transaction Successful");
        } else {
          console.log("Amount should be multiple of 100");
        }
      } else {
        console.log("Insufficient Balance");
      }
    </script>
  </body>
