<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Box Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .display-box {
            width: 300px;
            min-height: 100px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;

            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Display Box Example</h1>
        <p>Click the button to reveal the hidden message</p>
        
        <button onclick="toggleDisplay()">Show Message</button>
        
        <div id="displayBox" class="display-box">
            <!-- Content will be added by JavaScript -->
        </div>
    </div>

    <script>
        function toggleDisplay() {
           
            
           
                document.getElementById('displayBox').innerHTML = "This is the hidden text that appears after clicking the button!<br><br>You can put any content here - text, images, or even forms.";
                
            
        }
    </script>
</body>
</html>
