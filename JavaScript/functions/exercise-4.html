<!DOCTYPE html>
<html>
<head>
    <title>Bulb On/Off</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        #bulb {
            width: 200px;
            height: 300px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bulb On/Off</h1>
    
    <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb">
    
    <div>
        <button onclick="turnOn()">Turn On</button>
        <button onclick="turnOff()">Turn Off</button>
    </div>

    <script>
        function turnOn() {
            document.getElementById('bulb').src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
        
        function turnOff() {
            document.getElementById('bulb').src = "https://www.w3schools.com/js/pic_bulboff.gif";
        }
    </script>
</body>
</html>
