<!DOCTYPE html>
<html>
<head>
    <title>Math Operations Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
        }
        .operation {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Math Operations Calculator</h1>
        
        <div class="input-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        
        <div class="input-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        
        <div class="buttons">
            <button onclick="addition()">Add (+)</button>
            <button onclick="subtraction()">Subtract (-)</button>
            <button onclick="multiplication()">Multiply (ร)</button>
            <button onclick="division()">Divide (รท)</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function addition() {
           let num1 = document.getElementById("num1").value;
           let num2 = document.getElementById("num2").value;
           let result = Number(num1) + Number(num2);
           document.getElementById("results").innerHTML += 'The sum of'+ num1 + ' and ' + num2 + ' is ' + result; 
        }

        function subtraction() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = Number(num1) - Number(num2);
            document.getElementById("results").innerHTML += 'The difference between ' + num1 + ' and ' + num2 + ' is ' + result;
        }

        function multiplication() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = Number(num1) * Number(num2);
            document.getElementById("results").innerHTML += 'The product of ' + num1 + ' and ' + num2 + ' is ' + result;
        }

        function division() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = Number(num1) / Number(num2);
            document.getElementById("results").innerHTML += 'The quotient of ' + num1 + ' and ' + num2 + ' is ' + result;
        }
    </script>
</body>
</html>
