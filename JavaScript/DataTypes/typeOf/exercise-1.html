<!DOCTYPE html>
<html>
<head>
    <title>Data Type Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #cfcece;
        }
        .container {
            background-color: rgb(255, 225, 225);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background-color: #af6a4c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            font-family: monospace;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Type Check</h1>
        <button onclick="checkDataType()">Check Data Type</button>
        <div id="output"></div>
    </div>

    <script>
        function checkDataType() {
            // Create the variable
            const greeting = "Good Morning";
            
            // Check its data type
            const dataType = typeof greeting;
            
            // Display results
            const output = document.getElementById('output');
            output.innerHTML = "Variable: " + greeting + "<br>Data type: " + dataType;
            
            // Also log to console
            console.log("Variable:", greeting);
            console.log("Data type:", dataType);
        }
    </script>
</body>
</html>
