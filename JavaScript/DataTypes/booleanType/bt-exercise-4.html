<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Fan Check</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f5f5f5;
      }
      .container {
        background-color: white;
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        font-size: 18px;
        background-color: #f0f0f0;
        border-radius: 5px;
      }
      .js-fan {
        color: #f0db4f;
        font-weight: bold;
      }
      .not-js-fan {
        color: #ff6b6b;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Fan Check</h1>

      <input type="radio" id="js-fan" name="fan" value="true" />
      <label for="js-fan">I am a JavaScript fan</label><br />

      <input type="radio" id="not-js-fan" name="fan" value="false" />
      <label for="not-js-fan">I am not a JavaScript fan</label><br />

      <button onclick="fanCheck()">Check</button>

      <p id="result">Waiting for your response...</p>
    </div>
w
    <script>
      function fanCheck() {
        // Ask the user if they are a JavaScript fan
        //const isFan = confirm("Are you a JavaScript fan?");
        //document.getElementById("result").textContent = isFan;

        let Yes = document.getElementById("js-fan").checked;
        let No = document.getElementById("not-js-fan").checked;
        if (Yes) {
          document.getElementById("result").textContent = true;
        } else if (No) {
          document.getElementById("result").textContent =false;
        }
      }
    </script>
  </body>
</html>
