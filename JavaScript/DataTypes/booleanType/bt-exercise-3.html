<!DOCTYPE html>
<html>
<head>
    <title>Drive Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        .eligible {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .not-eligible {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .checkbox-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Drive Eligibility Checker</h1>
    
    <div class="input-group">
        <label for="age">Your Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
    </div>
    
    <div class="checkbox-group">
        <input type="checkbox" id="hasLicense">
        <label for="hasLicense">I have a valid driver's license</label>
    </div>
    
    <button onclick="checkEligibility()">Check Eligibility</button>
    
    <div id="result"></div>

    <script>
        function checkEligibility() {
            const age = Number(document.getElementById("age").value);
            const hasLicense = document.getElementById("hasLicense").checked;
            //const resultDiv = document.getElementById("result");

            // Check eligibility using logical AND (&&)
           //resultDiv.textContent = age >= 18 && hasLicense;

           document.getElementById("result").innerHTML = age >=18 && hasLicense
           alert(age >= 18 && hasLicense);
        }
    </script>
</body>
</html>
