<!DOCTYPE html>
<html>
  <head>
    <title>Number Comparison</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .input-group {
        margin: 15px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4c96af;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        background-color: #e9e9e9;
        border-radius: 4px;
        font-size: 18px;
        text-align: center;
        min-height: 50px;
      }
      .equal {
        color: #2196f3;
      }
      .greater {
        color: #4caf50;
      }
      .lesser {
        color: #ff5722;
      }
    </style>
  </head>
  <body>
    <h1>Number Comparison</h1>

    <div class="input-group">
      <label for="num1">First Number:</label>
      <input type="number" id="num1" placeholder="Enter first number" />
    </div>

    <div class="input-group">
      <label for="num2">Second Number:</label>
      <input type="number" id="num2" placeholder="Enter second number" />
    </div>

    <button onclick="compareNumbers()">Compare Numbers (first > second)</button>

    <div id="result"></div>

    <script>
      function compareNumbers() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        //const resultDiv = document.getElementById("result");
        // Just show the boolean result of num1 > num2
        //resultDiv.textContent = num1 > num2;

        document.getElementById("result").innerHTML = num1 > num2;
      }
    </script>
  </body>
</html>
