<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #c0c0c0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #844caf;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            font-size: 18px;
            min-height: 24px;
        }
        .highlight {
            color: #e53935;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Favorite Programming Language</h1>
        <button onclick="askLanguage()">Tell Us Your Favorite Language</button>
        <div id="result">
            <p>Your favorite language will appear here...</p>
        </div>
    </div>

    <script>
        function askLanguage() {
            // Ask user for their favorite language
            const language = prompt("What is your favorite programming language?");
            
            // Get the result container
            const resultDiv = document.getElementById('result');
            
            // Display the user's favorite language
            resultDiv.innerHTML = "Your favorite language is: <span class='highlight'>" + language + "</span>";
        }
    </script>
</body>
</html>
