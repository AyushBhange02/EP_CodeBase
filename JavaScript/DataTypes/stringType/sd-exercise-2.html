<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #5c4caf;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #2c3e50;
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="showWelcomeMessage()">Click Me</button>
        <h2 id="welcomeMessage"></h2>
    </div>

    <script>
        function showWelcomeMessage() {
            // Get the h2 element
            const welcomeElement = document.getElementById('welcomeMessage');
            
            // Set the text content
            welcomeElement.innerHTML = "Welcome to JavaScript World!";
            
            // Optional: Add some style changes
            welcomeElement.style.color = "#e74c3c";
            welcomeElement.style.transition = "color 0.5s";
        }
    </script>
</body>
</html>
