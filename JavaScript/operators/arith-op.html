<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let num1 = Number(prompt("Enter first number: "));
      let num2 = Number(prompt("Enter second number: "));

      let sum = num1 + num2;
      let diff = num1 - num2;

      console.log("Sum: " + sum);
      console.log("Difference: " + diff);
    </script>
