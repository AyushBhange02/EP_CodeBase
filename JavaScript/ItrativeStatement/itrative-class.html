<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itrative class one</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
    </script>

    <script>
      var i = 0;
      while (i < 5) {
        console.log(i);
        i++;
      }
    </script>

    <script>
      let i = 0;
      do {
        console.log(i);
        i++;
      } while (i < 5);
    </script>

    <script>
      const fruits = ["Apple", "Banana", "Cherry"];
    </script>

    <script>
      const cars = new Array("Honda", "Toyota", "Ford");
    </script>

    <script>
      const emptyArr = [];

      fruits[fruits.length - 1];

      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      for (const fruit of fruits) {
        console.log(fruit);
      }

      let numbers = [1, 2, 3];
      numbers.push(4); // [1, 2, 3, 4]
      numbers.splice(1, 1, 5); // [1, 5, 3, 4]

      const mixed = [42, "hello", true, null];

    </script>
  </body>
</html>
