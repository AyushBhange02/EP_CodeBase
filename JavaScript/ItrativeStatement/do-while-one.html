<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While loop class</title>
  </head>
  <body>
    <script>
      let num;

      do {
        num = Number(prompt("Enter a number (negative to stop): "));
      } while (num >= 0);

      console.log("Negative number entered. Program stopped.");
    </script>
  </body>
</html>
