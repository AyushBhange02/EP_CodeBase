<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mountain Retreat</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Header element selector */
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        /* Hero section with background image */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-repeat: no-repeat;
            background-size: cover;
            height: 700px;
            width: 100%;
        }

        /* Content box class selector */
        .feature-card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            width: 300px;
            height: 100px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Georgia', serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <br><span>Mountain Escape</span></header>
    <div class="hero">
        <div class="feature-card">
            Discover the serenity of mountain living. Breathe fresh air and reconnect with nature.
        </div>
    </div>
</body>
</html>
