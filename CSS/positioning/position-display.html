<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Trick Effect</title>
  <style>
    /* Trigger Element */
    .trigger {
      width: 200px;
      height: 50px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      line-height: 50px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin: 20px;
    }

    /* Hidden Box */
    .magic-box {
      width: 200px;
      height: 200px;
      background-color: #FFD700;
      border: 3px solid #FFA500;
      border-radius: 10px;
      margin: 20px;
      display: none; /* Hidden by default */
    }

    /* Show the box on hover */
    .trigger:hover + .magic-box {
      display: block; /* Appears when hovering over the trigger */
    }
  </style>
</head>
<body>
  <!-- Trigger Element -->
  <div class="trigger">Hover Over Me!</div>

  <!-- Hidden Box -->
  <div class="magic-box"></div>
</body>
</html>
